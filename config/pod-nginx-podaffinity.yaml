apiVersion: v1
kind: Pod
metadata:
  name: nginx-with-pod-affinity
spec:
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: IfNotPresent
  imagePullSecrets:
  - name: my-secret
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: security
            operator: In
            values:
            - S1
          - key: security
            operator: NotIn
            values:
            - S2
        topologyKey: topology.kubernetes.io/zone
